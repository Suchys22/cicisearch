<!DOCTYPE HTML>
<html>
    <head>

     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale= 1.0">
     <link rel="stylesheet" href="style.css">
     <title> Chi-Chi Search </title>
     <link rel="icon" type="image/x-icon" href="">
     <script src="script.js" defer></script>
     <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
     <script src="https://kit.fontawesome.com/35ad65d88e.js" crossorigin="anonymous"></script>

    </head>
    <body>
            
        
        
        <div class="content">
                <img class="logo" src="img/chi.png"></img>
                <form action="https://www.google.com/search" method="get" class="search-bar">
                    <input type="text" placeholder="Search websites" name="q">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #292929;"></i></button>
                </form>
                <div class="news-content">
                    
                 <div class="news">
                   <label class="categ">NEWS</label> 
                    <script src="//rss.bloople.net/?url=https%3A%2F%2Fwww.gameinformer.com%2Fnews.xml&detail=75&limit=25&showtitle=false&type=js"></script>
                 </div>
                 <div class="news">
                    <label class="categ">FREE     GAMES</label> 
                    <script src="//rss.bloople.net/?url=https%3A%2F%2Fwww.epicbundle.com%2Ffeed%2F&limit=10&showtitle=false&type=js"></script>
        
                </div>
                </div>
        </div>    
    <script>
    </script>   
    </body>
